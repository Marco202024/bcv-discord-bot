name: Publicar Tasa BCV
on:
  schedule:
    # La hora es en formato UTC. 
    # Venezuela (VET) es UTC-4. Para las 5:00 PM (17:00), ponemos 21:00 UTC.
    - cron: '0 21 * * *'
  workflow_dispatch: # Esto permite probarlo manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar librerías
        run: |
          pip install instaloader requests

      - name: Ejecutar script
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python bot.py
